<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

    <title>AR – Marker personnalisé</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden
        }
    </style>
</head>

<body>
    <a-scene embedded renderer="alpha:true; antialias:true" arjs="sourceType: webcam; debugUIEnabled:false">

        <a-marker type="pattern" url="pattern-Pierre.patt">
            <a-torus-knot position="0 0.5 0" radius="0.45" radius-tubular="0.12" p="2" q="3" material="color:#7D3CFF; metalness:0.2; roughness:0.6; opacity:0.9; transparent:true" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
            </a-torus-knot>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
