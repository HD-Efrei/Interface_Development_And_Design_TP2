<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>TP2 : Ex 6</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: system-ui, sans-serif;
        }
        
        #ui {
            position: fixed;
            left: 50%;
            bottom: 16px;
            transform: translateX(-50%);
            display: none;
            gap: 12px;
            align-items: center;
            background: rgba(0, 0, 0, .75);
            color: #fff;
            padding: 12px 14px;
            border-radius: 12px;
            z-index: 9999;
            backdrop-filter: blur(3px);
        }
        
        #ui label {
            font-size: 14px;
            margin-right: 6px;
        }
        
        #scale {
            width: 180px;
        }
        
        .swatch {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid #fff3;
        }
        
        .swatch.red {
            background: #e53935;
        }
        
        .swatch.green {
            background: #43a047;
        }
        
        .swatch.blue {
            background: #1e88e5;
        }
    </style>
</head>

<body>

    <nav class="overlay">
        <a class="btn" href="index.html">Accueil</a>
        <a class="btn" href="index_2.html">AR Hiro</a>
        <a class="btn" href="index_3.html">Marker perso</a>
        <a class="btn" href="QR_Code.html">QR Code</a>
        <a class="btn" href="index_4.html">UI DOM</a>
        <a class="btn" href="bonus.html">Jeu Bonus</a>
    </nav>

    <script>
        (function() {
            const here = location.pathname.split('/').pop().toLowerCase();
            document.querySelectorAll('nav.overlay a').forEach(a => {
                const href = a.getAttribute('href').split('/').pop().toLowerCase();
                if (href === here) a.setAttribute('aria-current', 'page');
            });
        })();
    </script>


    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false">
        <a-marker id="hiro" preset="hiro" emitevents="true">
            <a-box id="box" position="0 0.5 0" material="color: #1e88e5; opacity: 0.6; transparent: true" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
            </a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div id="ui">
        <div>
            <label for="scale">Taille</label>
            <input id="scale" type="range" min="0.1" max="3.0" step="0.01" value="1.0">
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
            <span style="font-size:14px;">Couleur</span>
            <div class="swatch red" data-color="#e53935" title="Rouge"></div>
            <div class="swatch green" data-color="#43a047" title="Vert"></div>
            <div class="swatch blue" data-color="#1e88e5" title="Bleu"></div>
        </div>
    </div>

    <script>
        const marker = document.getElementById('hiro');
        const box = document.getElementById('box');
        const ui = document.getElementById('ui');
        const scale = document.getElementById('scale');
        const swatches = document.querySelectorAll('.swatch');

        marker.addEventListener('markerFound', () => {
            ui.style.display = 'flex';
        });
        marker.addEventListener('markerLost', () => {
            ui.style.display = 'none';
        });

        scale.addEventListener('input', () => {
            const s = parseFloat(scale.value);
            box.setAttribute('scale', `${s} ${s} ${s}`);
        });

        swatches.forEach(el => {
            el.addEventListener('click', () => {
                const c = el.getAttribute('data-color');
                box.setAttribute('material', 'color', c);
            });
        });
    </script>
</body>

</html>
